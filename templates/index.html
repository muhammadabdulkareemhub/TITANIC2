<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Predictor</title>

    <style>

        /* --- PAGE BACKGROUND --- */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffd1ff, #a3c1ff, #9fffe0);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- TITLE --- */
        h1 {
            position: fixed;
            top: 20px;
            text-align: center;
            width: 100%;
            font-size: 35px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin: 0;
        }

        /* --- MAIN FORM CARD --- */
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;
            width: 380px;
            margin-top: 100px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.7);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #0048ff;
            font-weight: 600;
            margin-bottom: 25px;
        }

        /* --- LABELS --- */
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        /* --- INPUTS --- */
        select,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1.5px solid #bfbfbf;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
            transition: 0.3s ease;
            margin-bottom: 15px;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #7a5cff;
            box-shadow: 0 0 10px rgba(122, 92, 255, 0.3);
        }

        /* --- SUBMIT BUTTON --- */
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #7a5cff, #5bb9ff);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 4px 12px rgba(122, 92, 255, 0.4);
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(122, 92, 255, 0.5);
        }

        /* --- SURVIVAL RESULT --- */
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .success {
            color: #00aa66;
            text-shadow: 1px 1px 4px rgba(0,170,102,0.3);
        }

        .error {
            color: #ff0033;
            text-shadow: 1px 1px 4px rgba(255,0,51,0.3);
        }

        /* --- BACK LINK --- */
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #0053ff;
            font-size: 15px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.25s;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<h1>Titanic Survival Predictor</h1>

<div class="form-container">
    <h2>Enter Passenger Details</h2>

    <form action="{{ url_for('submit') }}" method="post">

        <label>Passenger Class:</label>
        <select name="Pclass" required>
            <option value="" selected disabled>Select Class</option>
            <option value="1">First Class</option>
            <option value="2">Second Class</option>
            <option value="3">Third Class</option>
        </select>

        <label>Sex:</label>
        <select name="Sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Age:</label>
        <input type="number" name="Age" min="0" max="100" required>

        <label>Siblings/Spouses Aboard:</label>
        <input type="number" name="SibSp" min="0" required>

        <label>Parents/Children Aboard:</label>
        <input type="number" name="Parch" min="0" required>

        <label>Fare:</label>
        <input type="number" name="Fare" min="0" required>

        <label>Embarked:</label>
        <input type="number" name="Embarked" min="0" max="2" required>


        <input type="submit" value="Submit">

    </form>

    {% if survived %}
        <div class="result success">✔ Passenger is predicted to SURVIVE.</div>
    {% elif survived is not none %}
        <div class="result error">✘ Passenger is predicted NOT to survive.</div>
    {% endif %}

    <a href="{{ url_for('index') }}">Back to Form</a>
</div>

</body>
</html>
