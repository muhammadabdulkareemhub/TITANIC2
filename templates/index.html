<!DOCTYPE html>
<html lang="en">
<head>
<form action="{{ url_for('submit') }}" method="post">
    <meta charset="UTF-8">
    <title>Titanic Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            width: 360px;
            border-top: 6px solid #007bff;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #ffffff;
            position: absolute;
            top: 25px;
            font-size: 32px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        select:focus, input[type="number"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056c7;
        }
    </style>
</head>
<body>

<h1>Titanic Survival Predictor</h1>

<div class="form-container">
    <h2>Enter Passenger Details</h2>

    <form action="{{ url_for('submit') }}" method="post">
        
        <label>Passenger Class:</label>
        <select name="Pclass" required>
            <option value="" selected>Optional</option>
            <option value="1"> (First Class)</option>
            <option value="2"> (Second Class)</option>
            <option value="3"> (Third Class)</option>
        </select>

        <label>Sex:</label>
        <select name="Sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Age:</label>
        <input type="number" name="Age" required>

        <label>Siblings/Spouses Aboard:</label>
        <input type="number" name="SibSp" required>

        <label>Parents/Children Aboard:</label>
        <input type="number" name="Parch" required>

        <label>Fare:</label>
        <input type="number" name="Fare" required>

        <label>Embarked:</label>
        <input type="number" name="Embarked" required>

        <label>Age Group:</label>
        <input type="number" name="Age Group" required>

        <input type="submit" value="Submit">
    </div>
    </form>
    {% if survived %}
    <h2 style="color: green; text-align: center; margin-top: 15px;">The passenger is predicted to have SURVIVED.</h2>
    {% elif survived is not none %}
    <h2 style="color: red; text-align: center; margin-top: 15px;">The passenger is predicted to have NOT SURVIVED.</h2>
    {% endif %}

    <a href="{{ url_for('index') }}" style="display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none;">Back to Form</a>
</div> 
   
</body>
</html>
