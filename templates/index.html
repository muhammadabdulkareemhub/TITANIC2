<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        select:focus, input[type="number"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056c7;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Titanic Prediction</h2>

    <form action="{{ url_for('submit') }}" method="post">
        
        <label>Passenger Class:</label>
        <select name="Pclass" required>
            <option value="" selected>Optional</option>
            <option value="1">1 (First Class)</option>
            <option value="2">2 (Second Class)</option>
            <option value="3">3 (Third Class)</option>
        </select>

        <label>Sex:</label>
        <select name="Sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Age:</label>
        <input type="number" name="Age" required>

        <label>Siblings/Spouses Aboard:</label>
        <input type="number" name="SibSp" required>

        <label>Parents/Children Aboard:</label>
        <input type="number" name="Parch" required>

        <label>Fare:</label>
        <input type="number" name="Fare" required>

        <label>Embarked:</label>
        <input type="number" name="Embarked" required>

        <label>Age Group:</label>
        <input type="number" name="Age Group" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
